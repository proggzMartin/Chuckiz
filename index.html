<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="iss.css"/>

  <script src="typeChecks.js" defer></script>
  <script src="createHTMLElements.js" defer></script>
  <script src="imgflip.js" defer></script>
  <script src="chuck.js" defer></script>

  <script src="satellite.js" defer></script>
  <script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/build/ol.js"></script>
  <link rel="icon" type="image/png" sizes="16x16" href="img/favicon.png">
</head>
<body style="padding-left:10%; padding-right:10%;">

  <h1>Chucke Norris</h1>    

  <div id="categoriesDisplay">    
  </div>    

  <p id="selectedCategoryDisplay"></p>

  <p id="quoteDisplay"></p>
  <div id="chuckImageDisplay">
    <img id="chuckImage"/>
  </div>

  <br/>
  <br/>
  <input type="button" value="Get a Chuck Norris - Meme!" id="getJokeButton"/>   


  <hr/>
  <div id="issContainer">
    <div id="userInputs"></div>
        <h1>ISS tracker</h1>
        <div id="userCheckBox">
            <button onclick="findButton();" style="float: left;">Return to ISS</button>
            <input onclick="userCheckBox();" type="checkbox" id="issVel" name="speed"><label for="speed">Speed</label>
            <input onclick="userCheckBox();" type="checkbox" id="issAlt" name="alt"><label for="alt">Altitude</label>
            <input onclick="mapHandler()" type="radio" id="mapimgPol" name="imagery" checked="checked"><label for="mapimgPol">Political</label>
            <input onclick="mapHandler()" type="radio" id="mapimgSat" name="imagery"><label for="mapimgSat">Satellite</label>
        </div>

        <div id="map" style="height: 250px; width:450px;"></div>
        <div id="issInfo" style="display:inline-block; margin-top:-20px;">
            <h4 style="visibility: hidden; float:left; padding-right: 25px;" id="velText"></h4>
            <h4 style="visibility: hidden; float:right;" id="altText"></h4>
        </div>
    </div>
</div>

</body>
</html>
